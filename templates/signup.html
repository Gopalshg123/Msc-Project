<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="{{ url_for('signup') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <div class="checkbox-group">
                <label>Disease:</label>
                <label>
                    <input type="checkbox" id="jaundice" name="disease" value="jaundice">
                    Jaundice
                </label>
                <label>
                    <input type="checkbox" id="diabetes" name="disease" value="diabetes">
                    Diabetes
                </label>
                <label>
                    <input type="checkbox" id="common_cold" name="disease" value="common_cold">
                    Common Cold
                </label>
                <label>
                    <input type="checkbox" id="hypertension" name="disease" value="hypertension">
                    Hypertension
                </label>
            </div>
            <div class="radio-group">
                <label>Opt for Professional Help:</label>
                <label>
                    <input type="radio" id="yes" name="professional_help" value="yes" required>
                    Yes
                </label>
                <label>
                    <input type="radio" id="no" name="professional_help" value="no" required>
                    No
                </label>
            </div>
            <br>
            <label for="calorie_intake">Normal Calorie Intake:</label>
            <input type="number" id="calorie_intake" name="calorie_intake" required>
            <br>
            <label for="additional_info">Additional Information:</label>
            <input type="text" id="additional_info" name="additional_info">
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <div class="have">
            <p>Already have an account?</p>
            <a href="{{ url_for('main') }}">Login</a>
        </div>
    </div>
    
</body>
</html>
